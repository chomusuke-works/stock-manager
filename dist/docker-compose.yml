name: stock-manager
services:
  database:
    container_name: stock-manager_database
    image: postgres:16
    restart: always
    env_file:
      - ".env"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
    env_file:
      - ".env"
    expose:
      - "25565"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stockmanager.rule=Host(`localhost`) && PathPrefix(`/api`)"
    volumes:
      - ./stockmanager.jar:/app/stockmanager.jar

  reverse-proxy:
    image: traefik
    command: --providers.docker --providers.docker.exposedByDefault=false
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  pgdata: